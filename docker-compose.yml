services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: publicscanner-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: publicscanner
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
      - ./database/seeds:/docker-entrypoint-initdb.d/02-seeds
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - publicscanner-network

  # Redis for caching and job queue
  redis:
    image: redis:7-alpine
    container_name: publicscanner-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - publicscanner-network

  # Go API Server
  api:
    build:
      context: ./backend
      dockerfile: ../docker/Dockerfile.api
    container_name: publicscanner-api
    environment:
      PORT: 8080
      ENVIRONMENT: development
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: publicscanner
      DB_SSLMODE: disable
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ""
      REDIS_DB: 0
      JWT_SECRET: dev-secret-key-change-in-production
      JWT_ACCESS_TTL: 15
      JWT_REFRESH_TTL: 168
      STORAGE_PATH: /app/data
    ports:
      - "8080:8080"
    volumes:
      - api_data:/app/data
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - publicscanner-network
    restart: unless-stopped

  # Next.js Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: ../docker/Dockerfile.frontend
    container_name: publicscanner-frontend
    environment:
      NODE_ENV: development
      NEXT_PUBLIC_API_URL: http://localhost:8080
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
      - /app/.next
    depends_on:
      - api
    networks:
      - publicscanner-network
    restart: unless-stopped

  # Python Celery Workers
  worker:
    build:
      context: ./workers
      dockerfile: ../docker/Dockerfile.worker
    container_name: publicscanner-worker
    environment:
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: publicscanner
      STORAGE_PATH: /app/data
    volumes:
      - ./workers:/app
      - worker_data:/app/data
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - publicscanner-network
    restart: unless-stopped

  # Scan Worker (Database Polling)
  scan-worker:
    build:
      context: ./workers
      dockerfile: ../docker/Dockerfile.worker
    container_name: publicscanner-scan-worker
    command: python3 -u scan_worker.py
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: publicscanner
      STORAGE_PATH: /app/data
    volumes:
      - ./workers:/app
      - worker_data:/app/data
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - publicscanner-network
    restart: unless-stopped

  # Celery Flower (monitoring tool)
  flower:
    build:
      context: ./workers
      dockerfile: ../docker/Dockerfile.worker
    container_name: publicscanner-flower
    command: celery -A tasks flower --port=5555
    environment:
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
    ports:
      - "5555:5555"
    depends_on:
      - redis
      - worker
    networks:
      - publicscanner-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  api_data:
    driver: local
  worker_data:
    driver: local
  frontend_node_modules:
    driver: local

networks:
  publicscanner-network:
    driver: bridge
